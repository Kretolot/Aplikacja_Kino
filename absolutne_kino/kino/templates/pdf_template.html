<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bilet do kina</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .ticket { border: 2px solid #000; padding: 20px; max-width: 500px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 20px; }
        .info { margin-bottom: 10px; }
        .qr-placeholder { 
            width: 150px; 
            height: 150px; 
            background-color: #f0f0f0;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .qr-code {
        text-align: center;
        margin: 20px 0;
        }
        .qr-code img {
            border: 1px solid #ddd;
            padding: 10px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="ticket">
        <div class="header">
            <h1>Absolutne Kino</h1>
            <h2>{{ movie.title }}</h2>
        </div>
        
        <div class="info">
            <strong>Data seansu:</strong> {{ showing.time|date:"d.m.Y H:i" }}
        </div>
        
        <div class="info">
            <strong>Miejsca:</strong> 
            {% for seat in seats %}
                {{ seat }}{% if not forloop.last %}, {% endif %}
            {% endfor %}
        </div>
        
        <div class="info">
            <strong>Cena calkowita:</strong> {{ total_price }} zl
        </div>
        
        <div class="qr-code">
    <h3>Zeskanuj kod aby pobrac bilet:</h3>
    <img src="data:image/png;base64,{{ qr_img }}" alt="QR Code" width="150">
</div>
        <div class="footer">
            <p>Dziekujemy za zakup biletu!</p>
        </div>
    </div>
</body>
</html>
