<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolutne Kino</title>
    <!-- Import Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ustawienie tła całej strony na czarne i tekstu na biały */
        body {
            background-color: #000000;
            color: white;
        }

        /* Styl dla navbaru z ciemnoszarym tłem i delikatnym czerwonym cieniem */
        nav.navbar.navbar-dark {
            background-color: #292929 !important;
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.4);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Kolor linków i brandu w navbarze - jasnoszary */
        .navbar-brand,
        .nav-link {
            color: whitesmoke !important;
        }

        /* Efekt hover na linkach navbaru - czerwony kolor i cień */
        .nav-link:hover {
            color: #ff4444 !important;
            text-shadow: 0 0 8px rgba(255, 68, 68, 0.6);
        }

        /* Czarny styl dla przycisków primary zamiast domyślnego niebieskiego */
        .btn-primary {
            background-color: #000 !important;
            border: none !important;
        }

        /* Efekt hover dla przycisku primary - czerwone tło i cień */
        .btn-primary:hover {
            background-color: #ff4444 !important;
            color: white !important;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.6);
            transform: scale(1.05);
        }

        /* Globalny styl kart filmów */
        .movie-card {
            background-color: #000 !important;
            color: white !important;
            border: none !important;
            transition: box-shadow 0.3s ease, transform 0.3s;
        }

        /* Efekt hover dla kart filmów - czerwony cień i powiększenie */
        .movie-card:hover {
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            transform: scale(1.02);
        }

        /* Styl kart dla filmów nadchodzących */
        .coming-soon-card {
            background-color: #000 !important;
            color: white !important;
        }

        /* Kolor tekstu pomocniczego w kartach "wkrótce" */
        .coming-soon-card .text-muted {
            color: #ccc !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <!-- Logo i nazwa strony jako link do strony głównej -->
            <a class="navbar-brand d-flex align-items-center nav-link" href="{% url 'home' %}">
                <img src="{{ MEDIA_URL }}logo.png" alt="Logo" class="me-2" style="height: 40px;">
                Absolutne Kino
            </a>
            <!-- Przycisk dla mniejszych ekranów -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Menu nawigacyjne, które zwija się na mniejszych ekranach -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Link do strony głównej -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Strona Główna</a>
                    </li>
                    <!-- Link do strony z filmami "wkrótce" -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'coming_soon' %}">Wkrótce</a>
                    </li>
                    <!-- Link do panelu admina, widoczny tylko dla pracowników (staff) -->
                    {% if user.is_staff %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin:index' %}">Panel Admina</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Główna zawartość strony -->
    <main class="container my-5">
        {% block content %}
        
        {% endblock %}
    </main>

    <!-- Import skryptów Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}
    
    {% endblock %}
</body>
</html>
