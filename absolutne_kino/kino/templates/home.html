{% extends 'base.html' %}

{% block content %}
<style>
    .movie-card {
        background-color: #292929 !important;
        color: white !important;
        border: none;
        transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .movie-card:hover {
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        transform: scale(1.02);
    }

    .movie-card .btn-dark {
        background-color: #000000 !important;  /* Czarny kolor guzika */
        color: white !important;
        border: none !important;
    }

    .movie-card .btn-dark:hover {
        background-color: #ff4444 !important;
        color: white !important;
        box-shadow: 0 0 10px rgba(255, 68, 68, 0.6);
        transform: scale(1.05);
    }
</style>

<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for movie in movies %}
    <div class="col">
        <div class="card movie-card h-100">
            <img src="{{ movie.image.url }}" class="img-fluid" style="max-height: 300px; object-fit: cover;" alt="{{ movie.title }}">
            <div class="card-body">
                <h5 class="card-title">{{ movie.title }}</h5>
                <p class="card-text">Cena biletu: {{ movie.price }} z≈Ç</p>
                <a href="{% url 'movie_detail' movie.id %}" class="btn btn-dark">Wybierz miejsca</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
